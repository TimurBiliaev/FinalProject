{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuitarShop</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}">
</head>
<body>
 <header class="header">

        <h1><a id="site_logo" href="index.html">Guitar Shop</a></h1>

        <ul class="nav">
            <li class="categoryitem"><a href="{% url 'category' 'all'%}">Home</a></li>
            <li class="categoryitem"><a href="{%  url 'cart' %}">Shopping Cart</a></li>

        </ul>

        <form action="" method="post" class="search" >
            {% csrf_token %}
            <input type="search" name="searchform" placeholder="search" class="input" />
            <input type="submit" name="" value="" class="submit" />
        </form>

        <ul  class="nav" >
            {% for category in categories%}
            <li  class="categoryitem"><a href="{% url 'category' category.slug %}" >{{category.name}}</a></li>
            {% endfor %}
        </ul>

    </header>
    <div class="container_1">
        <ul>
            {% for product in products%}
                <li  class="product_item">
                    <a href="{% url 'product' product.slug %}" class="product">

                        <div class="product-photo">

                            <img src="{% static product.avatar.url %}">

                    </div>

                        {{product.name}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
