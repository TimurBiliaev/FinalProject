{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuitarShop</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}">
</head>
<body>
 <header class="header">

        <h1><a id="site_logo" href="index.html">Guitar Shop</a></h1>

        <ul class="nav">
            <li class="categoryitem"><a href="{% url 'category' 'all'%}">Home</a></li>
            <li class="categoryitem"><a href="{%  url 'cart' %}">Shopping Cart</a></li>

        </ul>




    </header>

 <div class="product_">
     <ul>
     {% for image in product.images.all %}
         <li  class="product_item">
        <div class="product-photo" >
            <img src="{% static image.image.url%}">
        </div>
         </li>
     {% endfor %}
     </ul>
    <h1>{{product.name}}</h1>
     
     <p>{{product.description}}</p>
     <p>{{product.price}}</p>
 </div>
 <form action="{% url 'cart:cart_add' product.id %}" method="post">
     {{ cart_product_form }}
     {% csrf_token %}
     <input type="submit" value="Add to cart">
 </form>
</body>
</html>
